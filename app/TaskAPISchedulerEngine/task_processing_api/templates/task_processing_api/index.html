<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Сервис по обработке задач</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary justify-content-between">
        <a class="navbar-brand">Список задач</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Поиск задачи" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
    </nav>
    <h1 class="mb-5">Задачи</h1>
        {% for task in tasks %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Задача №{{ task.task_id }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Статус: {{ task.status }}</h6>
                </div>
            </div>
        {% endfor %}
</body>
</html>
